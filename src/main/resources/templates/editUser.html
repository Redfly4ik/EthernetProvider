<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/Users/update/{id}(id=${user.id})}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>


    <div>
        <label for="dateRegister">Date Register:</label>
        <input type="datetime-local" id="dateRegister" th:field="*{dateRegister}" />
    </div>


    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" th:field="*{login}" />
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </div>
    <div>
        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" th:field="*{secondName}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="tariffPlans">Tariff Plans:</label>
        <input type="text" id="tariffPlans" th:field="*{tariffPlans.id}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
