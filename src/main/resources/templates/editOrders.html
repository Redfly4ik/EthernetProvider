<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Zayavka</title>
</head>
<body>
<h1>Редагування заявок</h1>
<form th:action="@{/orders/update/{id}(id=${orders.id})}" th:object="${orders}" method="post">


    <label for="status">Статус:</label>
    <input type="text" id="status" th:field="*{status}" /><br><br>



    <button type="submit">Зберегти</button>
</form>
</body>
</html>
